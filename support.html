<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="icon" type="image/x-icon" href="wt-1.ico">
    <style>
      .banner {
        width: 100%;
        height: 100vh;
        background-image: linear-gradient(rgb(0, 0, 0), rgba(0, 0, 0, 0.75)),
          url('https://source.unsplash.com/1980x510/?water-pollution');
        background-size: cover;
        background-position: center;
      }
      body {
        font-family: Arial, sans-serif;
        background: transparent; /* Set the body background to be transparent */
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background: rgba(
          255,
          255,
          255,
          0.364
        ); /* Semi-transparent white background */
        box-shadow: 0 0 10px rgba(139, 137, 137, 0.1);
        border-radius: 5px;
      }
      .container form {
        background: rgba(
          88,
          86,
          86,
          0
        ); /* Transparent background for the form */
      }
      h2 {
        text-align: center;
      }
      .form-group {
        margin: 10px 0;
      }
      label {
        display: block;
        font-weight: bold;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #000000;
        border-radius: 3px;
      }
      textarea {
        height: 100px;
      }
      input[type="submit"] {
        background: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="container">
        <h2>Feedback Form <img src="ok.webp" srcset="10px" /></h2>
        <form id="feedbackForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" required></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Submit Feedback" />
          </div>
        </form>
      </div>
    </div>
    <script>
      // JavaScript to handle form submission
      document
        .getElementById("feedbackForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = new FormData(this);
          alert(
            "Feedback submitted:\n" +
              "Name: " +
              formData.get("name") +
              "\n" +
              "Email: " +
              formData.get("email") +
              "\n" +
              "Feedback: " +
              formData.get("feedback")
          );
          this.reset();
        });
    </script>
  </body>
</html>
